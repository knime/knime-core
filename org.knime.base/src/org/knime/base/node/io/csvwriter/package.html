<body>
Node implementation that writes a <code>DataTable</code> to a file in 
CSV (comma separated value) format. There is one restriction: The table can
only be written if it contains no other column types than those compatible
to <code>DoubleValue</code>, <code>IntValue<code>, or <code>StringValue</code>.
</body>
